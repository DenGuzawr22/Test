name: main workflow

on: 
    push:
        branches:
            - main
            - develop
            - do-do
        path-ignore:
          -'CHANGELOG.md'

jobs: 
    firstJob:
        strategy:
            matrix:
                os: [ ubuntu-latest ] #windows-latest
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v3
            - uses: actions/setup-java@v1
              with:
                java-version: "16"
            - name: Setup kotlin
              uses: fwilhe2/setup-kotlin@main
              with:
                version: 1.7.10
            - name: gradle build
              run: ./gradlew build
    release:
      if: github.event_name == 'push'
      needs:
        - firstJob
      permissions:
        contents: write
      runs-on: ubuntu-latest
      concurrency:
        group: release
        cancel-in-progress: false
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Release
          env:
            GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          run: |
            npm install
            npx semantic-release